services:
  store:
    image: ais
    build: ./
    # ports:
    #   - 0.0.0.0:12345:12345
    network_mode: host
    volumes:
      - ./data:/data/
    command: python -m batellerie.back store

  sync:
    image: ais
    build: ./
    volumes:
      - ./data:/data/
    command: python -m batellerie.back sync

  front:
    image: ais
    build: ./
    ports:
        - 8080:5000
    volumes:
      - ./data:/data/
    command: python -m batellerie.front
    environment:
      - VIRTUAL_HOST
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL

networks:
  default:
    external:
      name: nginx-proxy
